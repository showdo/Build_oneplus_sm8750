          echo "BBGã‚’æœ‰åŠ¹åŒ–ä¸­â€¦"
          curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' ./security/Kconfig

          
      - name: âš™ï¸ Set SuKiSU Ultra (SuKiSU Ultraã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—)
        if: ${{ env.ENABLE_KSU == 'true' }}
        run: |
          cd kernel_workspace
          echo "SukiSU Ultraã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ä¸­..."
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
          cd ./KernelSU
          GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          echo "Commit Hash: $GIT_COMMIT_HASH"
          export KSU_VERSION=$KSU_VERSION
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³å–å¾—
          for i in {1..3}; do
            KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
            [ -n "$KSU_API_VERSION" ] && break || sleep 1
          done
          [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³å®šç¾©ã®æ›¸ãæ›ãˆ
          VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-TG@qdykernel\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'-TG@qdykernel'
          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
          sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
          awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1 END {if (!inserted) print def}' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild

          KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          echo "SukiSU Version: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-TG@qdykernel"

            
      - name: ğŸ”§ Set up SUSFS (SUSFSã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—)
        if: ${{ env.ENABLE_KSU == 'true' && env.ENABLE_SUSFS == 'true' }}
        run: |
          cd kernel_workspace
          echo "SUSFSãƒ‘ãƒƒãƒã‚’é©ç”¨ä¸­..."
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b gki-android15-6.6
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp ./SukiSU_patch/69_hide_stuff.patch ./common/
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true
          if [ "${{ env.ENABLE_HYMO }}" = "true" ]; then
            echo "HymoFSãƒ‘ãƒƒãƒé©ç”¨"
            wget https://raw.githubusercontent.com/Anatdx/HymoFS/refs/heads/main/patch/hymofs_with_susfs.patch
            patch -p1 -F 3 < hymofs_with_susfs.patch
            echo "CONFIG_HYMOFS=y" >> ./arch/arm64/configs/gki_defconfig
          fi

      - name: ğŸ”§ Set gki_defconfig (ãƒ“ãƒ«ãƒ‰æ§‹æˆ) 
        run: |
          cd kernel_workspace
          
          # åŸºæœ¬è¨­å®š
          echo "CONFIG_CRYPTO_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
